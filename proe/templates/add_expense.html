{% extends 'layout.html' %}

{% block title %}Agregar Gasto{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Agregar Nuevo Gasto</h2>
        <form method="POST" action="{{ url_for('add_expense') }}">
            <div class="form-group">
                <label for="description">Descripci√≥n:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="amount">Monto:</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="type">Tipo de Gasto:</label>
                <select id="type" name="type" required>
                    <option value="personal">Personal</option>
                    <option value="empresarial">Empresarial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Fecha del Gasto:</label>
                <input type="date" id="date" name="date" value="{{ today_date }}" required>
            </div>
            <div class="form-group">
                <label for="payment_date">Fecha de Pago (Opcional):</label>
                <input type="date" id="payment_date" name="payment_date">
                <small>Establece una fecha si es un pago futuro para recibir recordatorios.</small>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Gasto</button>
        </form>
    </div>
{% endblock %}
